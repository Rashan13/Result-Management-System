    <div class="main-content">
        <header>
            <h2>Results</h2>
        </header>

        <!-- Add New Result Form -->
        <div class="add-result-form">
            <form action="add_result.php" method="post">
                <input type="text" name="student_code" placeholder="Student Code" required>
                <input type="text" name="student_name" placeholder="Student Name" required>

                <input type="text" name="Writing and Speaking Skills " placeholder="Writing and Speaking Skills " required>
                <input type="text" name="calculus_ii" placeholder="Calculus I" required>

                <input type="text" name="oop" placeholder="OOP" required>
                <input type="text" name="se" placeholder="SE" required>
                <input type="number" step="0.01" name="sgpa" placeholder="SGPA" required>
                <input type="number" step="0.01" name="ygpa" placeholder="YGPA" required>

                <button type="submit">Add Result</button>
                <a href="dashboard.php" class="cancel-btn">Cancel</a>
            </form>
        </div>
